syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Streamfair/streamfair_session_svc/pb/session";

message Session {
    string uuid = 1;
    string username = 2;
    string refresh_token = 3;
    string user_agent = 4;
    string client_ip = 5;
    bool is_blocked = 6;
    google.protobuf.Timestamp expires_at = 7;
    google.protobuf.Timestamp created_at = 8;
}
